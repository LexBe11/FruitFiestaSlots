<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Fiesta Slots</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
  <h1>Fruit Fiesta Slots</h1>
  <div id="balance">Balance: $150</div>
  <div class="slot-machine">
    <div class="reel-row">
      <div class="reel" id="reel1">🍒</div>
      <div class="reel" id="reel2">🍋</div>
      <div class="reel" id="reel3">🍊</div>
    </div>
    <div class="reel-row">
      <div class="reel" id="reel4">🍉</div>
      <div class="reel" id="reel5">🍇</div>
      <div class="reel" id="reel6">🍓</div>
    </div>
    <div class="reel-row">
      <div class="reel" id="reel7">🍒</div>
      <div class="reel" id="reel8">🍋</div>
      <div class="reel" id="reel9">🍊</div>
    </div>
  </div>
  <button id="spinButton">Spin</button>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
